<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>✇ To-Do App</title>

  <link rel="icon" type="image/png" href="Screenshot 2025-07-10 171014.png" />

  <link rel="stylesheet" href="auth.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
  <div id="signup-container" style="display: none;">
    <h2>Sign Up</h2>
    <input type="text" id="signup-username" placeholder="Username" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button class="btn-add" onclick="signup()"><span>Register</span></button>
    <button class="btn-done" onclick="moveToSignin()"><span>Already have an account? Sign In</span></button>
  </div>

  <div id="signin-container" style="display: block;">
    <h2>Sign In</h2>
    <input type="text" id="signin-username" placeholder="Username" required />
    <input type="password" id="signin-password" placeholder="Password" required />
    <button class="btn-add" onclick="signin()"><span>Login</span></button>
    <button class="btn-done" onclick="moveToSignup()"><span>Don't have an account? Sign Up</span></button>
  </div>

  <div id="todos-container" style="display: none;">
    <div>
      <h1>📝 To-Do List</h1>
      <button id="logout-btn" onclick="logout()"><span>Logout</span></button>
    </div>

    <div class="todos-input-container">
      <input type="text" id="input" placeholder="Add a new task..." />
      <button class="btn-add" onclick="addTodo()"><span>Add</span></button>
    </div>

    <div id="todos-list"></div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
